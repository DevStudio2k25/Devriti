name: ksnh
description: "DEVRITI - Your Mental Health Companion. Instant AI-powered mental health support with no login required. Chat, track mood, access self-care tools, and get emergency help immediately."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Network & API
  dio: ^5.4.0
  http: ^1.1.2

  # Location & Maps
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # External Actions
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Audio
  audioplayers: ^5.2.1
  just_audio: ^0.9.36

  # Charts & Graphs
  fl_chart: ^0.65.0

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Date & Time
  intl: ^0.20.2

  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_staggered_animations: ^1.1.1

  # Icons
  cupertino_icons: ^1.0.6

  # Utilities
  uuid: ^4.3.3
  path_provider: ^2.1.2
  connectivity_plus: ^5.0.2
  
  # AI Integration
  google_generative_ai: ^0.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4

flutter:

  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/animations/
    - assets/fonts/
